<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.05rem;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s ease;
      min-width: 100px;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>
    <p>I promise laughs, snacks, and lots of love üíï</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No üò¢</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Poppins,sans-serif;
        ">
          <h1 style="color:#e63946;font-size:2.2rem;">YAY!!! üíñ</h1>
          <p style="font-size:1.3rem;color:#444;">Best Valentine ever ü•∞</p>
          <div style="font-size:4rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
      `;
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
